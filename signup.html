  <body class="text-center">
    
<main class="form-signin">
  <form method="post" action="/">
    <img class="mb-4" src="public/log-in.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
    
    <div class="form-floating">
      <input name = "fname" type="text" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">First Name</label>
    </div>

    <div class="form-floating">
      <input name = "lname" type="text" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Last Name</label>
    </div>

    <div class="form-floating">
      <input name = "email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>
